<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">    
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="jquery-3.4.1.js"></script>
<script src="js/scripts.js"></script>
    <title>Muppet Dating</title>
</head>
<body>
    <div class="container">
        <form id="info">
            <div class="form-group">
                <label for="gender">What gender of Muppet are you interested in?</label>
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="partiness">Do you like to party?</label>
                <select id="partiness">
                    <option value="party">I like to party.</option>
                    <option value="noparty">I do not like to party.</option>
                </select>
            </div>
        </form>
    </div> 
</body>
</html>
